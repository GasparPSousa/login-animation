<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Hover -->
    <link rel="stylesheet" href="./css/hover.css">
    <!-- Animações -->
    <link rel="stylesheet" href="./css/animate.css">
    <!-- Google Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/favicon_CTD.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <!-- Box Form-->
    <form id="form" class="slide-form">
        <h1>Login</h1>
            <!-- DIV Nome -->
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome">
            </div>
            <!-- DIV Email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="contato@gmail.com">
            </div>
            <!-- DIV Senha -->
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite a sua senha">
            </div>
            <!-- DIV Botões -->
            <div>
                <button class="btn" type="submit">Logar</button>
                <button class="btn" type="reset">Cancelar</button>
            </div>
    </form>

    
</body>
</html>
